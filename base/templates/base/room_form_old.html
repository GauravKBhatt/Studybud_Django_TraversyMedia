{% extends 'main.html' %}

{% block content%}
<div>
    <form method="POST" action="">
        <!-- when we pass a post request in django, we need to pass a csrf token which prevents the cross-site request forgery attempts. -->
        {% csrf_token%} 
        {{form.as_p}}
        <input type="submit" value="submit"/>
        
    </form>
</div>
{% endblock content%}
