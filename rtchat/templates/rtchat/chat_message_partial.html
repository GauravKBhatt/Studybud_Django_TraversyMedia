<!-- This will append just ONE new message into the UL with ID chat_messages -->
<li hx-swap-oob="beforeend:#chat_messages" class="fade-in-up">
  {% include 'rtchat/chat_message.html' %}
</li>

<style>
@keyframes fadeInAndUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0px); }
}
.fade-in-up {
    animation: fadeInAndUp 0.6s ease;
}
</style>

<script>scrollToBottom()</script>
