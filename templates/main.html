<!DOCTYPE html>
<!-- loading the static folder -->
{% load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
  </head>
  <body>
    <!-- This is used so that navbar can be on the top of all the templates who extend(inherit) the main  template -->
    {%include 'navbar.html'%} 
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {%block content%}
    <!-- The content of the inherited classes goes inside this class. -->
    {%endblock%}
  </body>
</html>
